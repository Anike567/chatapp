<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Chat App</title>
</head>
<body>
    <div class="root">
        <div class="container">
            <form action="/signup" method="post">
                <div class="tags">
                    <input type="text" name="name" id="" placeholder="Name" required>
                </div>
                <div class="tags">
                    <input type="email" name="mail" id="" placeholder="E-mail" required>
                </div>
                <div class="tags">
                    <input type="name" name="contactno" id="" placeholder="Contact no." required>
                </div>
                <div class="tags">
                    <input type="password" name="pass" id="" placeholder="Password" required>
                </div>
                <div class="tags">
                    <center><button type="submit">Signup</button></center>
                </div>


            </form>
            <div><a href="/">Not have account click here</a></div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
